name: Tests and Linters
on: 
  workflow_dispatch:
  push:
    branches-ignore:
      - docs
      - docker
  pull_request:
    branches:
      - main
env:
  POETRY_INSTALLER_MAX_WORKERS: 10
  GDRIVE_CREDENTIALS_DATA: ${{ secrets.DVC_GDRIVE_SECRET }}
jobs:
  setup_environment:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install --no-root

      - name: Check Python version
        run: python --version
            
      - name: Check Poetry version
        run: poetry --version

      - name: Poetry check configs
        run: poetry config --list

  autoformatter:
    runs-on: ubuntu-22.04
    needs: setup_environment
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install

      - name: isort Python modules
        run: poetry run isort ./comp_ds_prj/

      - name: isort Jupyter Notebooks
        run: poetry run nbqa isort ./notebooks/

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: Automated Change - sort imports
            
  test:
    runs-on: ubuntu-22.04
    needs: [setup_environment, autoformatter]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install

      - name: Pull data
        run: poetry run dvc pull

      - name: Print number of tests
        run: echo There are no tests!

  flake:
    runs-on: ubuntu-22.04
    needs: [setup_environment, autoformatter]
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install

      - name: Check Python modules
        run: poetry run flake8 ./comp_ds_prj/

      - name: Check Jupyter Notebooks
        run: poetry run nbqa flake8 ./notebooks/

  pydocstyle:
    runs-on: ubuntu-22.04
    needs: [setup_environment, autoformatter]
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install

      - name: Check Python modules
        run: poetry run pydocstyle --match='(?!test_|__init__).*\.py' ./comp_ds_prj/

      - name: Check Jupyter Notebooks
        run: poetry run nbqa pydocstyle --match='(?!test_|__init__).*\.ipynb' ./notebooks/

  mypy:
    runs-on: ubuntu-22.04
    needs: [setup_environment, autoformatter]
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install

      - name: Check Python modules
        run: poetry run mypy ./comp_ds_prj/

      - name: Check Jupyter Notebooks
        run: poetry run nbqa mypy ./notebooks/
